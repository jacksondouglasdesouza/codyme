<body>
    <!--  HEADER   -->
    <header>
        <div class="logo"><img src="./sources/images/home/header/logo/logoCodyme.svg" alt="Codyme website logo"></div>
        <div class="mascotCody"><img src="./sources/images/home/header/logo/mascotCodyme.svg" alt="Mascot of the Codyme website, a blue code golem"></div>
        <!-- SEARCH BAR -->
        <nav class="header-right" aria-label="Site Controls">
            <div class="searchBar" role="search">
                <input type="text" placeholder="Search..." aria-label="Search for exercises">
                <button aria-label="Submit Search"><img src="./sources/images/home/header/search/search.svg" alt=""></button>
            </div>
            <div class="light-mode" role="button" aria-label="Switch to light theme"><img src="./sources/images/home/header/theme/lightTheme.svg" alt=""></div>
            <div class="dark-mode" role="button" aria-label="Switch to dark theme"><img src="./sources/images/home/header/theme/darkMode.svg" alt=""></div>
            <div class="language-selector">
    
                <button class="lang-button current-lang" 
                        aria-label="Select language, current is English" 
                        aria-haspopup="true" 
                        aria-expanded="false"
                        aria-controls="lang-dropdown-menu">
                    <img src="sources/images/home/header/lang/us.svg" alt="USA Flag">
                    <span>EN</span>
                </button>
                
                <ul class="lang-dropdown" 
                    id="lang-dropdown-menu"
                    role="menu" aria-labelledby="language-selector-label">
                    <li>
                        <button class="lang-button" 
                                role="menuitem"
                                aria-label="Switch to Portuguese (Brazil)">
                            <img src="sources/images/home/header/lang/br.svg" alt="Brazil Flag">
                            <span>PT-BR</span>
                        </button>
                    </li>
                    <li>
                        <button class="lang-button" 
                                role="menuitem"
                                aria-label="Switch to Spanish">
                            <img src="sources/images/home/header/lang/es.svg" alt="Spain Flag">
                            <span>ES</span>
                        </button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!--  MAIN   -->
    <main>
        <section class="cody-box" aria-labelledby="codybox-title">
            <div class="box-header">
                <h1 id="codybox-title">Try It Live!</h1>
                <p>Change the code below and watch the magic happen.</p>
            </div>
            <!-- -->
            <div class="code-editor" role="group" aria-label="C code editor">
<!-- I left it in this position to adapt to the page layout -->
<textarea id="c-code" aria-label="C code input area" spellcheck="false">     
#include <stdio.h>
int main(void){
    printf("Hello, World! Welcome to Codyme!");
    return 0;
}
</textarea>
            </div>

            <div class="stdin-box">
                <label for="stdin-input">Input (stdin)</label>
                <textarea id="stdin-input" rows="3"></textarea>
            </div>

            <!-- -->
            <div class="box-controls">
                <button id="run-button">Run</button>
            </div>

            <!-- -->
            <div class="output-console" aria-label="Code execution output">
                <pre id="output" aria-live="polite">The result of your code will appear here...</pre>
            </div>
        </section>
    </main>

    <!--  FOOTER   -->
